<div class="card-container">
  <p-card class="card">
    <ng-template #header>
      <img alt="Card" class="card-image" [src]="image" />
    </ng-template>
    <ng-template #title>{{ scpi?.name || "N/A" }}</ng-template>
    <div class="info-container">
      <div class="info">
        <p-tag
          severity="secondary"
          [value]="
            scpi?.location?.id?.country ||
            'N/A' + ' - ' + scpi?.location?.countryPercentage ||
            'N/A' + '%'
          "
        ></p-tag>

        <p-tag
          severity="secondary"
          [value]="
            scpi?.sector?.id?.name ||
            'N/A' + ' - ' + scpi?.sector?.sectorPercentage ||
            'N/A' + '%'
          "
        />
      </div>
      <div class="info">
        <p-tag
          severity="secondary"
          [value]="
            'Rendement - ' + scpi?.statYear?.distributionRate || 'N/A' + '%'
          "
        ></p-tag>

        <p-tag
          severity="secondary"
          [value]="
            'Minimum - ' + (scpi?.minimumSubscription | currency : 'EUR')
          "
        ></p-tag>
      </div>
    </div>
    <p-divider />
    <ng-template #footer>
      <div class="button-group">
        <p-button label="Investir" severity="info" size="large" />
        <p-button
          label="DÃ©tails"
          severity="secondary"
          [outlined]="true"
          size="large"
          [routerLink]="['/details', scpi?.id]"
        />
      </div>
    </ng-template>
  </p-card>
</div>
