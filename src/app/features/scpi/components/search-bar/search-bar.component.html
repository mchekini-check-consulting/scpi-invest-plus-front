<div class="flex flex-col gap-4 p-4 bg-white rounded-lg shadow-md">
  <input
    type="text"
    pInputText
    [(ngModel)]="searchTerm"
    (input)="onSearchChange()"
    [placeholder]="
      searchResults.length === 0 && searchTerm
        ? 'Aucun résultat trouvé pour cette recherche'
        : 'Rechercher une SCPI'
    "
    class="w-full px-6 py-1 bg-black-100 text-black-900 font-bold text-center rounded-full focus:outline-none focus:ring-2 focus:ring-green-300"
  />
</div>
