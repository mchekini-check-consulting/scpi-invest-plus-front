<div>
  <div>
    <app-search-multicriteria
      (scpiFiltered)="updateScpiList($event)"
    ></app-search-multicriteria>
  </div>
  <div class="list-scpi">
    <ng-container *ngIf="filteredScpis.length > 0; else noResults">
      <ng-container *ngFor="let scpi of filteredScpis">
        <app-scpi-card [scpi]="scpi" [image]="getImage(scpi.id)" [isAddingScpi]="isAddingScpi" />
      </ng-container>
    </ng-container>
  </div>
  <ng-template #noResults>
    <div class="no-results">Aucune SCPI ne correspond Ã  votre recherche.</div>
  </ng-template>
</div>
