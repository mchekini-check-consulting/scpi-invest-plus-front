<div class="row center pt-5" >
    <div class="p-col-3 center">
        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-2">{{details?.subscriptionFees || "N\A"}} %</label>
            
                <label class="small-label pt-1">Frais souscription</label>
            </ng-template>
        </p-card>
        
        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-3">{{stat?.sharePrice || "N\A"}} €</label>
           
                <label class="small-label">Prix d'achat</label>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-2">{{details?.enjoymentDelay || "N\A"}} mois</label>
           
                <label class="small-label">Délai de jouissance</label>
            </ng-template>
        </p-card>
    </div>

    <div class="p-col-3">
        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-2">{{details?.managementCosts || "N\A"}} %</label>
            
                <label class="small-label">Frais de gestion</label>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-2">{{ prix_retrait || "N/A" }} €</label>
            
                <label class="small-label">Prix de retrait</label>
            </ng-template>
        </p-card>

        <p-card>
            <ng-template pTemplate="header center">
                <label class="large-label pt-2">{{details?.frequencyPayment}}</label>
           
                <label class="small-label">Fréquence des loyers</label>
            </ng-template>
        </p-card>
    </div>
</div>
