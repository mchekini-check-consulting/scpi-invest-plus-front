<div class="history-container">
  <h2 class="title">Évolution du taux de distribution</h2>
  <app-chart
    [chartData]="distributionChartData"
    [chartOptions]="chartOptions"
    [chartHeight]="'75%'"
    [chartWidth]="'75%'"
  >
  </app-chart>
  <h2 class="title">Évolution du prix de la part</h2>
  <app-chart
    [chartData]="priceChartData"
    [chartOptions]="chartOptions"
    [chartHeight]="'75%'"
    [chartWidth]="'75%'"
  >
  </app-chart>
</div>
