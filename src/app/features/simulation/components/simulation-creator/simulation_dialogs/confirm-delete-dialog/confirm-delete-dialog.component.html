<p-dialog [(visible)]="isVisible" [modal]="true" [closable]="false" [dismissableMask]="true">
  <ng-template pTemplate="header">
    <h3 class="title">Confirmer la suppression </h3>
  </ng-template>
  <ng-template pTemplate="content">
    <p>{{ message }}</p>
  </ng-template>
  <ng-template pTemplate="footer">
    <button  class="edit-button" (click)="cancel.emit()">Annuler</button>
    <button  class="delete-button" (click)="confirm.emit()">Supprimer</button>
  </ng-template>
</p-dialog>
