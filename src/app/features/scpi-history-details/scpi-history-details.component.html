<div class="history-container">

  <div class="chart-container">
    <h3 class="title">Évolution du taux de distribution</h3>
    <p-chart
      type="line"
      [data]="distributionChartData"
      [options]="chartOptions"
    ></p-chart>
  </div>

  <div class="chart-container">
    <h3 class="title">Évolution du prix de la part</h3>
    <p-chart
      type="line"
      [data]="priceChartData"
      [options]="chartOptions"
    ></p-chart>
  </div>
</div>
